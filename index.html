<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pollo Loco</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./levels/level1-preloadMedia.js"></script>

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chicken-small.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/endboss-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/coins-bar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/collision.class.js"></script>
    <script src="./models/interval.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body onload=" initGame() ">
    <h1 class="h1">El Pollo Loco</h1>
    <main class="container">
      <div id="startpage" class="start-page">
        <div
          class="start-btn"
          onclick="startGame(event)"
          ontouchstart="startGame(event)"
        >
          Start Game
        </div>
      </div>
      <div id="endPage" class="end-page d-none">
        <div
          class="restart-btn"
          onclick="window.location.reload()"
          ontouchstart="window.location.reload()"
        >
          RESTART
        </div>
      </div>
      <canvas id="canvas" width="720" height="480"></canvas>
    </main>
  </body>
</html>
